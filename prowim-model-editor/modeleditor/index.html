<P><H2>&nbsp;&nbsp;&nbsp;Bestehende Kernprozesse laden</H2></P>
<script type="text/javascript">
	var proceesArray = EditorProxy.getModels();
	var Ausgabe = "<ul style='list-style-image:url(icons/process.png)'>";
	for ( var i = 0; i < proceesArray.length; i++)
	{
		Ausgabe = Ausgabe + '<LI>' +
		'<a href=\"prowim-model-editor.html?prowimid=' + proceesArray[i].id + '\" target=\"_self\"  style=\"font-weight:bold\">' +
		proceesArray[i].name + '</a>';
	}
	Ausgabe = Ausgabe + '</UL>';
	document.write(Ausgabe);
</script>
